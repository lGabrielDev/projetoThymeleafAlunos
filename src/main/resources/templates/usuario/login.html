<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e1b69a7947.js" crossorigin="anonymous"></script>
    <!-- Google font - "Quicksand" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS external -->
    <link rel="stylesheet" href="/css/usuario.css">
    
    <title>Login</title>
</head>

<body>
    <div class="bodyTotal">
        <div class="conteudo-principal">
            <div class="conteudo-bruto">
                <div class="form-title">
                    <h2>Admin Login</h2>
                    <p>Insira suas credenciais para efetuar login no sistema.</p>
                </div>
                <!-- Formulário -->
                <form class="formulario" method="post" th:action="@{/login}">
                    <div class="form-group">
                        <input type="text" class="form-control"   placeholder="Username" autocomplete="off" name="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control"  placeholder="Password" name="password">
                    </div>

                    <div class="form-group">
                        <a th:href="@{/usuario-cadastrar}">Não tem cadastro? Clique aqui.</a>
                    </div>

                    <div class="form-group botoesLogin">
                        <button type="submit" class="btn btn-success loginButton">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
