<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e1b69a7947.js" crossorigin="anonymous"></script>
    <!-- Google font - "Quicksand" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS external -->
    <link rel="stylesheet" href="/css/style.css">
    
    <title>Página de cadastro</title>
</head>

<body>
    <!-- Navigation bar / cabeçalho -->
    <div th:replace="~{./fragments/fragments.html :: cabecalho}"></div>


    <!-- Conteúdo principal -->
    <div class="paginaInteira">
        <form class="conteudo_formulario" action="/cadastrar" method="post" th:object="${aluno}">

            <h2 class="formulario_cadastro_title">Cadastro de Aluno: </h2>

            <!-- name -->
            <div class="form-group">
                <label for="nameInput">Name: </label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Digite o nome do aluno">
                <!-- div de validacao. Só vai aparecer se o erro acontecer. -->
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}"  th:errors="*{name}"></div>
            </div>

            <!-- curso -->
            <div class="form-group curso-group">
                <label for="cursoInput">Curso: </label>
                <select  id="cursoInput" class="cursoSelect" th:field="*{curso}">
                    <option class="cursoOptions" th:each= " curso : ${cursos}"
                            th:text="${curso}" th:value="${curso}"></option>
                </select>
                <!-- div de validacao. Só vai aparecer se o erro acontecer. -->
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('curso')}"  th:errors="*{curso}"></div>
            </div>

            <!-- matricula -->
            <div class="form-group">
                <label for="matriculaInput">Gerar Matrícula: </label>
                <input readonly="readonly" type="text" id="matriculaInput" class="form-control" th:field="*{matricula}" placeholder="Clique em 'Gerar' para gerar a matrícula">
                <button onclick="gerarMatricula()" type="button" class="btn btn-dark gerarMatriculaButton">Gerar</button>
                <!-- div de validacao. Só vai aparecer se o erro acontecer. -->
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('matricula')}"  th:errors="*{matricula}"></div>
              </div>


            <!-- status -->
            <div class="form-group status-group">
                <label for="statusInput">Status: </label>
                <select id="statusInput" th:field="*{status}">
                    <option class="zica" th:each=" status : ${statusBolado}"
                            th:text="${status}" th:value="${status}"> </option>
                            <!-- div de validacao. Só vai aparecer se o erro acontecer. -->
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('status')}"  th:errors="*{status}"></div>
                </select>
            </div>

            <!-- turno -->
            <div class="form-group status-group">
                <label for="turnoInput">Turno: </label>
                <select id="turnoInput" th:field="*{turno}">
                    <option th:each=" turno : ${turnos}"
                            th:value="${turno}" th:text="${turno}"></option>
                            <!-- div de validacao. Só vai aparecer se o erro acontecer. -->
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('turno')}"  th:errors="*{turno}"></div>
                </select>
            </div>


            <div class="submitFormButtons">
                <button type="submit" class="btn btn-success cadastrarButton">Cadastrar</button>
                <a th:href="@{/home}" class="btn btn-danger">Voltar</a>
            </div>

          </form>
    </div>
    

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h4>dsaokdkosadkosadkodsakoads</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


    <!-- footer -->
    <footer th:replace="~{./fragments/fragments.html :: rodape}"></footer>


    <!-- javascript - Random para gerar matrícula -->
    <script src="./js/main.js"></script>
    


</body>
