<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    

    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e1b69a7947.js" crossorigin="anonymous"></script>
    <!-- Google font - "Quicksand" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS external -->
    <link rel="stylesheet" href="/css/style.css">
    
    <title> Últimos alunos cadastrados: </title>
</head>

<body>
    <!-- navigation bar - cabecalho -->
    <header th:replace="~{./fragments/fragments.html :: cabecalho}"></header>



    <!-- todo o conteudo -->
    <div class="container container_table">
        <h2>Alunos </h2>
        

        <hr>

        <table class="table table-striped">
            <thead class="thead-dark thead_cabecalho">
                <tr>
                    <th class="th_id"># Id</th>
                    <th>Name</th>
                    <th>Curso</th>
                    <th>Matrícula</th>
                    <th>Status</th>
                    <th>Turno</th>
                    <th class="th_acao">Ação</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each=" aluno : ${listaAlunos}">
                    <td class="td_id" th:text="${aluno.getId()}">dado</td>
                    <td th:text="${aluno.getName()}">dado</td>
                    <td th:text="${aluno.getCurso()}">dado</td>
                    <td th:text="${aluno.getMatricula()}">dado</td>
                    <td th:text="${aluno.getStatus()}">dado</td>
                    <td th:text="${aluno.getTurno()}">dado</td>
                    <td class="td_acao">
                        <a th:href="@{/alunos/{id} (id = ${aluno.getId()})} " class="btn btn-primary buttonEditar">
                            <i class="fa-sharp fa-solid fa-pen-to-square" style="color: #C2D4DE";></i>
                            Editar
                        </a>

                        <a th:href="@{/alunos/excluir/{id} (id = ${aluno.getId()}) }" class="btn btn-danger buttonDeletar">
                            <i class="fa-solid fa-trash" style="color: #C2D4DE;"></i>
                            Excluir
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>


    
    <!-- Modal - Procurar Alunos -->
	<div th:replace="~{ ./fragments/fragments.html :: modalProcurarAlunos}"></div>


    

    <!-- footer -->
    <footer th:replace="~{./fragments/fragments.html :: rodape}"></footer>


    
    <!-- Scripts do Bootstrap and Jquery-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 

</body>
