<!-- Header - navigation bar - Hamburguer -->

                    <div class="cadastrarLinkHamburguer linkHamburguer linkHamburguerMarginBottom">

                    <div class="logo">

                </div>
               
            </div>

<!-- Modal - Procurar alunos pelo "name" -->
<div th:fragment="modalProcurarAlunos" class="modal fade" id="modalPesquisarAluno" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">  
                <h1 class="modal-title fs-5" id="exampleModalLabel">Procurar Aluno</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Formulário para pegar o "name" do aluno -->
            <form action="/alunos/pesquisas" method="post" th:object="${aluno}">
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" class="form-control modalInput" id="modalInput" placeholder="Digite o nome do aluno..." th:field="*{name}">
                    </div>
            
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Procurar</button>
                </div>
            </form>
        </div>
    </div>
</div>
